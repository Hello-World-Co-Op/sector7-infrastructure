---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: appflowy-minio-data
  namespace: appflowy
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy-minio
  namespace: appflowy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appflowy-minio
  template:
    metadata:
      labels:
        app: appflowy-minio
    spec:
      nodeSelector:
        kubernetes.io/hostname: aurora
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_S3_ACCESS_KEY
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appflowy-secrets
              key: APPFLOWY_S3_SECRET_KEY
        - name: MINIO_BROWSER_REDIRECT_URL
          value: "http://appflowy.sector7.helloworlddao.com/minio"
        volumeMounts:
        - name: minio-data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: appflowy-minio-data
---
apiVersion: v1
kind: Service
metadata:
  name: appflowy-minio
  namespace: appflowy
spec:
  selector:
    app: appflowy-minio
  ports:
  - port: 9000
    targetPort: 9000
    name: api
  - port: 9001
    targetPort: 9001
    name: console
