# Aurora Forester Secrets
# NOTE: Replace placeholder values before applying
# Use: kubectl create secret generic aurora-secrets --from-env-file=secrets.env -n aurora-system

apiVersion: v1
kind: Secret
metadata:
  name: aurora-secrets
  namespace: aurora-system
type: Opaque
stringData:
  # Discord Bot Token - GET FROM DISCORD DEVELOPER PORTAL
  DISCORD_BOT_TOKEN: "REPLACE_WITH_DISCORD_TOKEN"

  # Discord Channel ID for Aurora to operate in
  DISCORD_CHANNEL_ID: "REPLACE_WITH_CHANNEL_ID"

  # PostgreSQL
  POSTGRES_PASSWORD: "aurora_secure_password_change_me"
  POSTGRES_USER: "aurora_forester"
  POSTGRES_DB: "aurora_db"

  # Hugging Face - GET FROM HUGGINGFACE SETTINGS
  HF_TOKEN: "REPLACE_WITH_HF_TOKEN"
